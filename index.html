<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- import CSS -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style/preset.css" />
		<link rel="stylesheet" href="./style/custom-element.css" />
		<link rel="stylesheet" href="./style/style.css" />
	</head>

	<body>
		<div id="app">
			<el-container class="terminal-wrapper">
				<el-main>
					<el-row class="serial-tx" :gutter="16" type="flex" :align="'middle'">
						<el-col :span="4" class="status">
							<span class="text-status" :class="isConnected && 'text-success' || 'text-danger'"
								>{{isConnected ? 'CONNECTED' : 'DISCONNECTED'}}</span
							>
						</el-col>
						<el-col :span="16">
							<el-input placeholder="TX" v-model="txData" :disabled="!isConnected"></el-input>
						</el-col>
						<el-col :span="4">
							<el-button class="w-100" :disabled="!isConnected">SEND</el-button>
						</el-col>
					</el-row>
					<el-row class="serial-rx mt-2">
						<el-col :span="24">
							<el-input
								type="textarea"
								:autosize="{ minRows: 18, maxRows: 18}"
								placeholder=""
								v-model="rawOutputData"
								readonly
								ref="output-panel"
								id="output-panel"
							>
							</el-input>
						</el-col>
					</el-row>
					<el-row class="serial-options mt-2" type="flex">
						<el-col :span="12">
							<el-checkbox v-model="isAutoScroll">Autoscroll</el-checkbox>
							<el-checkbox v-model="isShowTimestamp"> Show Timestamp </el-checkbox>
							<el-button @click="clearOutput" class="ml-2" size="small">Clear output</el-button>
						</el-col>
						<el-col :span="9" :offset="3">
							<el-row type="flex" :justify="'space-between'">
								<el-select v-model="newLineSelected" placeholder="NL" class="newline-ending">
									<el-option
										v-for="item in newLineOptions"
										:key="item.value"
										:label="item.label"
										:value="item.value"
									>
									</el-option>
								</el-select>
								<el-select
									v-model="baudrate"
									placeholder="Baudrate"
									class="baudrate"
									:disabled="isConnected"
								>
									<el-option
										v-for="baudrate in baudrateOptions"
										:key="baudrate"
										:label="baudrate"
										:value="baudrate"
									>
									</el-option>
								</el-select>
								<el-button
									@click="handleConnect"
									class="btn-connect"
									:type="isConnected ? 'danger' : 'success'"
									>{{isConnected ? 'Disconnect' : 'Connect'}}</el-button
								></el-row
							>
						</el-col>
					</el-row>
				</el-main>
			</el-container>
		</div>
	</body>
	<!-- import Vue before Element -->
	<script src="./js/vue.min.js"></script>
	<!-- import JavaScript -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="./js/main.js"></script>
</html>
